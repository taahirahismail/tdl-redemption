<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List Pt II</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
</head>
<body>
    <div class="card m-3 p-3 text-center bg-warning-subtle">
        <div>
            <div>
                <h1 class="card text-center p-2 bg-warning">To Do List!</h1>
                <div>
                    <input type="text" name="text" id="text" placeholder="Add Task">
                    <input type="hidden" id="save-index">
                    <button id="add-task-btn" class="btn btn-outline-warning">Add</button>
                    <button style="display: none;" id="save-task-btn" class="btn btn-outline-warning">Edit</button>
                </div>
            </div>
            <div id="list-box"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
